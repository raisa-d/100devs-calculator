<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Calculator</title>
    <!-- Link to font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-53&display=swap" rel="stylesheet">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calc">
        <section id="screen">
            <!-- where we will insert the equation into the DOM -->
            <p></p>
        </section>
        <section id="buttons">
            <section id="row1" class="row">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>&#47;</span>
            </section>
            <section id="row2" class="row">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>&times;</span>
            </section>
            <section id="row3" class="row">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>&plus;</span>
            </section>
            <section id="row4" class="row">
                <span>0</span>
                <span>&period;</span>
                <span>&equals;</span>
                <span>&minus;</span>
            </section>
        </section>
    </section>
</body>
</html>
